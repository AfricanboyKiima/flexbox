<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" style="text/css" href="../css/index.css" />
    <title>Flexbox</title>
    <meta charset="utf-8" />
    <meta name="view-port" content="width=device-width,initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div
        class="flex-item"
        style="order: 5; flex-grow: 1; flex-shrink: 1; flex-basis: 100px"
      >
        A
      </div>
      <div
        class="flex-item"
        style="order: 2; flex-grow: 1; flex-shrink: 1; flex-basis: 100px"
      >
        B
      </div>
      <div
        class="flex-item"
        style="order: 6; flex-grow: 1; flex-shrink: 1; flex-basis: 100px"
      >
        C
      </div>
      <div
        class="flex-item"
        style="order: 3; flex-grow: 5; flex-shrink: 1; flex-basis: 100px"
      >
        D
      </div>
      <div
        class="flex-item"
        style="order: 1; flex-grow: 1; flex-shrink: 1; flex-basis: 100px"
      ></div>
      <div
        class="flex-item"
        style="order: 4; flex-grow: 1; flex-shrink: 1; flex-basis: 100px"
      >
        F
      </div>
      <div
        class="flex-item"
        style="order: 7; flex-grow: 1; flex-shrink: 1; flex-basis: 100px"
      >
        G
      </div>
      <div
        class="flex-item"
        style="order: 8; flex-grow: 1; flex-shrink: 1; flex-basis: 100px"
      >
        H
      </div>
    </div>
  </body>
</html>
